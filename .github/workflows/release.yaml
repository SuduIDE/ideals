name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build-idea-plugin:
    name: Build IdeaLS plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get the tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT


      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Build plugins
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :buildPlugin
          build-root-directory: server
      - uses: actions/upload-artifact@v3
        with:
          name: IdeaLS-plugin-${{ steps.get_version.outputs.VERSION }}
          path: "server/build/distributions/*.zip"


      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Build extension
        working-directory: client/vscode
        run: |
          npm install
          npm install -g vsce
          vsce package
      - uses: actions/upload-artifact@v3
        with:
          name: IdeaLS-VSCode-extension-${{ steps.get_version.outputs.VERSION }}
          path: "client/vscode/*.vsix"


      - name: Build project
        run: |
          zip --junk-paths release-artifact client/vscode/*.vsix server/build/distributions/*.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifact.zip
          asset_name: IdeaLS-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
